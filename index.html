<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4e50,#ff6a88);
  overflow:hidden;
  color:white;
  text-align:center;
  position:relative;
}

/* Start Screen */
#startScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#startScreen button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4e50;
  color:white;
  margin-top:20px;
  cursor:pointer;
}

/* Proposal Box */
.container{
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:20px;
  position:relative;
  z-index:1;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#00ff95;
  color:black;
  font-weight:bold;
  position:relative;
  z-index:2;
}
#no{
  background:#ff004c;
  color:white;
  position:absolute;
  z-index:1;
  transition:left 0.3s ease, top 0.3s ease;
}

/* Celebration Text */
#celebrate{
  display:none;
  font-size:28px;
  margin-top:20px;
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  0%{text-shadow:0 0 10px #fff,0 0 20px #ff0,0 0 30px #f0f;}
  100%{text-shadow:0 0 20px #ff0,0 0 30px #f0f,0 0 40px #fff;}
}

/* Hearts */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation:fly 3s linear forwards;
}
.heart:before,.heart:after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart:before{top:-10px;left:0;}
.heart:after{left:10px;top:0;}
@keyframes fly{
  0%{opacity:1; transform:translate(0,0) rotate(45deg);}
  100%{opacity:0; transform:translate(calc(-50px + 100px*var(--randX)),-300px) rotate(45deg);}
}

/* Fireworks */
.firework{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  background:hsl(0,100%,50%);
  pointer-events:none;
  animation:fw 1s linear forwards;
}
@keyframes fw{
  0%{opacity:1; transform:translate(0,0);}
  100%{opacity:0; transform:translate(var(--dx,0px), var(--dy,-100px));}
}
</style>
</head>
<body>

<div id="startScreen">
<h2>Tap to Start üíñ</h2>
<button id="startBtn">Start</button>
</div>

<div class="container">
<h2>Uqba üíñ<br>Will You Be My Forever?</h2>
<div id="buttons" style="position:relative;">
<button id="yes">Yes üòç</button>
<button id="no">No üôÑ</button>
</div>
<div id="celebrate">
üíç YAYYYYY ‚ù§Ô∏è <br>You are mine forever ü•∞‚ú®<br>I love you endlessly üíñ
</div>
</div>

<audio id="bgmusic" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgmusic");
const startBtn = document.getElementById("startBtn");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let tries = 0;

// Start button
startBtn.addEventListener('click', ()=>{
    music.play().catch(()=>console.log("Tap again to start music"));
    document.getElementById("startScreen").style.display="none";
});

// Move No button smoothly within screen, never leaving viewport
function moveNoButton(){
    if(tries < 3){
        tries++;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const yesRect = yesBtn.getBoundingClientRect();
        const padding = 10;

        // Safe random x/y
        let x = Math.random() * (window.innerWidth - btnWidth - padding*2) + padding;
        let y = Math.random() * (window.innerHeight - btnHeight - padding*2) + padding;

        // Avoid overlapping Yes button
        if(x < yesRect.right && x + btnWidth > yesRect.left &&
           y < yesRect.bottom && y + btnHeight > yesRect.top){
            // move above or left of Yes
            x = yesRect.left - btnWidth - padding;
            if(x < padding) x = padding;
            y = yesRect.top - btnHeight - padding;
            if(y < padding) y = padding;
        }

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    } else {
        alert("Single rehna hai kya ü•≤\nAb kya bche ki jaan legi? ü§®");
    }
}

noBtn.addEventListener('touchstart', moveNoButton);
noBtn.addEventListener('click', moveNoButton);

// Yes button triggers celebration
yesBtn.addEventListener('click', ()=>{
    document.getElementById("buttons").style.display="none";
    document.getElementById("celebrate").style.display="block";
    startHearts();
    startFireworks();
});

// Floating hearts
function startHearts(){
    setInterval(()=>{
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.setProperty('--randX', Math.random());
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
    },150);
}

// Fireworks
function startFireworks(){
    const colors = ['#ff0','#f0f','#0ff','#0f0','#f00','#ff69b4'];
    setInterval(()=>{
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight/2;
        for(let i=0;i<20;i++){
            const fw = document.createElement('div');
            fw.classList.add('firework');
            fw.style.left = x + 'px';
            fw.style.top = y + 'px';
            const angle = Math.random()*2*Math.PI;
            const distance = Math.random()*100+50;
            fw.style.setProperty('--dx', Math.cos(angle)*distance+'px');
            fw.style.setProperty('--dy', Math.sin(angle)*distance+'px');
            fw.style.background = colors[Math.floor(Math.random()*colors.length)];
            document.body.appendChild(fw);
            setTimeout(()=>fw.remove(),1000);
        }
    },500);
}
</script>
</body>
</html>
