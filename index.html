<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff4e50,#ff6a88);
  overflow:hidden;
  color:white;
  text-align:center;
}

/* Start Screen */
#startScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#startScreen button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff4e50;
  color:white;
  margin-top:20px;
  cursor:pointer;
}

/* Proposal Box */
.container{
  background:rgba(255,255,255,0.15);
  padding:30px;
  border-radius:20px;
  position:relative;
  z-index:1;
}

button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#00ff95;
  color:black;
  font-weight:bold;
  position:relative;
  z-index:2;
}
#no{
  background:#ff004c;
  color:white;
  position:absolute;
  z-index:1;
}

/* Celebration Text */
#celebrate{
  display:none;
  font-size:28px;
  margin-top:20px;
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  0%{text-shadow:0 0 10px #fff,0 0 20px #ff0,0 0 30px #f0f;}
  100%{text-shadow:0 0 20px #ff0,0 0 30px #f0f,0 0 40px #fff;}
}

/* Hearts */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation:fly 3s linear forwards;
}
.heart:before,.heart:after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart:before{top:-10px;left:0;}
.heart:after{left:10px;top:0;}
@keyframes fly{
  0%{opacity:1; transform:translate(0,0) rotate(45deg);}
  100%{opacity:0; transform:translate(calc(-50px + 100px*var(--randX)),-300px) rotate(45deg);}
}

/* Confetti */
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background:yellow;
  top:0;
  left:0;
  opacity:0.8;
  animation:drop 3s linear forwards;
}
@keyframes drop{
  0%{transform:translate(0,0) rotate(0deg);}
  100%{transform:translate(var(--randX,0px),500px) rotate(360deg);}
}
</style>
</head>
<body>

<div id="startScreen">
<h2>Tap to Start üíñ</h2>
<button id="startBtn">Start</button>
</div>

<div class="container">
<h2>Uqba üíñ<br>Will You Be My Forever?</h2>
<div id="buttons" style="position:relative;">
<button id="yes">Yes üòç</button>
<button id="no">No üôÑ</button>
</div>
<div id="celebrate">
üíç YAYYYYY ‚ù§Ô∏è <br>You are mine forever ü•∞‚ú®<br>I love you endlessly üíñ
</div>
</div>

<audio id="bgmusic" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgmusic");
const startBtn = document.getElementById("startBtn");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let tries = 0;

// Start button
startBtn.addEventListener('click',()=>{
    music.play().catch(()=>console.log("Tap again to start music"));
    document.getElementById("startScreen").style.display="none";
});

// Move No button inside screen
function moveNoButton(){
    if(tries < 3){
        tries++;
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        const yesRect = yesBtn.getBoundingClientRect();

        // Constrain within viewport
        const maxX = window.innerWidth - btnWidth - 10; // 10px padding
        const maxY = window.innerHeight - btnHeight - 10;

        let x, y;
        let attempt = 0;
        do {
            x = Math.random() * maxX;
            y = Math.random() * maxY;
            attempt++;
        } while(
            x < yesRect.right && x + btnWidth > yesRect.left &&
            y < yesRect.bottom && y + btnHeight > yesRect.top &&
            attempt < 50 // avoid infinite loop
        );

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    } else {
        alert("Single rehna hai kya ü•≤\nAb kya bche ki jaan legi? ü§®");
    }
}

// Mobile-friendly events
noBtn.addEventListener('touchstart', moveNoButton);
noBtn.addEventListener('click', moveNoButton);

// Yes button celebration
yesBtn.addEventListener('click', ()=>{
    document.getElementById("buttons").style.display="none";
    document.getElementById("celebrate").style.display="block";
    startHearts();
    startConfetti();
});

// Hearts
function startHearts(){
    setInterval(()=>{
        let heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random()*window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.setProperty('--randX', Math.random());
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
    },150);
}

// Confetti
function startConfetti(){
    for(let i=0;i<100;i++){
        let conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.left = Math.random()*window.innerWidth + 'px';
        conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.setProperty('--randX', (Math.random()*800 - 400) + 'px');
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
    }
}
</script>
</body>
</html>
