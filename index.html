<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uqba ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.container {
  position: relative;
  top: 30vh;
}

h1 {
  font-size: 40px;
  color: white;
}

p {
  font-size: 22px;
  color: white;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: red;
  color: white;
}

#noBtn {
  background: black;
  color: white;
  position: absolute;
}

.celebration {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4e50, #fc913a);
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
}

.beat {
  font-size: 80px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity:1; }
  100% { transform: translateY(-100vh); opacity:0; }
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="main">
  <h1>Uqba ‚ù§Ô∏è</h1>
  <p>Will you be my forever?</p>
  <button id="yesBtn">Yes üíç</button>
  <button id="noBtn">No ü•≤</button>
</div>

<div class="celebration" id="celebrate">
  <h1>Yayyyyy ‚ù§Ô∏è</h1>
  <h2>I love you forever Uqba üòòüíç</h2>
  <div class="beat">‚ù§Ô∏è</div>
</div>

<script>
let noCount = 0;
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebrate = document.getElementById("celebrate");
const main = document.getElementById("main");

document.body.addEventListener("click", () => {
  document.getElementById("music").play().catch(()=>{});
}, { once:true });

noBtn.addEventListener("click", function() {
  if(noCount < 3){
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noCount++;
  } else {
    alert("Single rehna hai kya ü•≤");
  }
});

yesBtn.addEventListener("click", function(){
  main.style.display = "none";
  celebrate.style.display = "flex";

  for(let i=0;i<30;i++){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
  }
});
</script>

</body>
</html>
