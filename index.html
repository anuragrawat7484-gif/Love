<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(-45deg,#ff416c,#ff4b2b,#ff6a88,#ff99ac);
background-size:400% 400%;
animation:bg 12s ease infinite;
color:white;
text-align:center;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
background:rgba(255,255,255,0.1);
padding:40px;
border-radius:25px;
backdrop-filter:blur(20px);
box-shadow:0 0 40px rgba(255,255,255,0.3);
width:90%;
max-width:400px;
}

h1{
font-size:26px;
margin-bottom:20px;
text-shadow:0 0 15px white;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
margin:10px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#00ff9d;
color:black;
font-weight:bold;
}

#yes:hover{
transform:scale(1.1);
box-shadow:0 0 25px #00ff9d;
}

#no{
background:#ff004c;
color:white;
position:absolute;
}

#celebrate{
display:none;
font-size:24px;
animation:zoom 1s ease forwards;
}

@keyframes zoom{
from{transform:scale(0);}
to{transform:scale(1);}
}

.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

.firework{
position:absolute;
width:5px;
height:5px;
background:white;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

#countdown{
font-size:22px;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container" id="mainBox">
<h1 id="typing"></h1>
<div id="countdown"></div>

<div id="buttons" style="display:none; position:relative;">
<button id="yes">Yes üòç</button>
<button id="no">No üôÑ</button>
</div>

<div id="celebrate">
üíç YAYYYYY ‚ù§Ô∏è <br><br>
You are mine forever ü•∞‚ú®<br>
I love you endlessly üíñ
</div>
</div>

<audio autoplay loop>
<source src="Piche Tere(KoshalWorld.Com).mp3" type="audio/mpeg">
</audio>

<script>

// Typing effect
let text="Uqba üíñ\nWill You Be My Forever?";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,60);
}
}
type();

// Countdown
let count=3;
let cd=document.getElementById("countdown");
let interval=setInterval(()=>{
cd.innerHTML="Proposal in "+count+"...";
count--;
if(count<0){
clearInterval(interval);
cd.innerHTML="";
document.getElementById("buttons").style.display="block";
}
},1000);

// No button run
let no=document.getElementById("no");
let tries=0;
no.onclick=function(){
tries++;
if(tries<=3){
let x=Math.random()*300-150;
let y=Math.random()*300-150;
no.style.transform=`translate(${x}px,${y}px)`;
}else{
alert("Single rehna hai kya ü•≤");
}
}

// Yes click
document.getElementById("yes").onclick=function(){
document.getElementById("buttons").style.display="none";
document.getElementById("celebrate").style.display="block";
launchHearts();
launchFireworks();
}

// Hearts
function launchHearts(){
for(let i=0;i<40;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(h);
}
}

// Fireworks
function launchFireworks(){
for(let i=0;i<100;i++){
let f=document.createElement("div");
f.className="firework";
f.style.left="50%";
f.style.top="50%";
f.style.setProperty("--x",(Math.random()*400-200)+"px");
f.style.setProperty("--y",(Math.random()*400-200)+"px");
document.body.appendChild(f);
}
}

</script>

</body>
</html>
